<body>

<h1>Form</h1>

<form action="#" th:action="@{/uploadRegister}" th:object="${PreRegister}" method="post">
    <p>requestHash: <input type="text" th:field="*{requestHash}"/></p>
    <p>CopyrightOwner: <input type="text" th:field="*{CopyrightOwner}"/></p>
    <p>Title: <input type="text" th:field="*{Title}"/></p>

    <p>DownloadUrl: <input type="text" th:field="*{DownloadUrl}"/></p>
    <p>SigAlgorithm: <input type="text" th:field="*{SigAlgorithm}"/></p>
